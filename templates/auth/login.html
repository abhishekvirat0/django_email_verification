{% extends 'base.html' %}
{% load static %}
{% block body %}

    <div class="row">
        <div class="col-md-4">

        </div>

        <div class="col-md-4">
            <div class="row">

                <div class="col-md-2">

                </div>

                <div class="col-md-8">

                    <div class="card mt-5">
                      <img class="card-img-top pd-2" src="https://cdn.worldvectorlogo.com/logos/instagram-1.svg" height="80px" alt="Card image cap">
                      <div class="card-body">

                          {% include 'partials/_flash_message.html' %}


                          <form action="{%url 'login'%}" method="post">

                              {% csrf_token %}

                              <div class="form-group">
                                  <input class="form-control form-control-sm" type="text" name="username" value="{{data.username}}" placeholder="Username">
                              </div>
                              <div class="form-group">
                                  <input class="form-control form-control-sm" type="password" name="password" value="" placeholder="Password">
                              </div>

                              <input type="submit" value="Login" class="btn btn-sm btn-block btn-primary"/>

                          </form>

                          <div class="row">
                              <div class="col-md-5">
                                  <hr>
                              </div>
                              <div class="col-md-2">
                                  <p class="text-muted">OR</p>
                              </div>
                              <div class="col-md-5">
                                  <hr>
                              </div>
                          </div>

                          <a href="#" class="btn btn-sm btn-block btn-primary"><i class="fa fa-facebook"></i>  Login with Facebook</a>


                             <small class="py-3">
                                    By signing up, you agree to our Terms , Data Policy and Cookies Policy .
                             </small>

                      </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <p>
                                Don't have an account? <a href="{%url 'register'%}">SignUp</a>
                            </p>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <p>
                               Forgot Password? <a href="#">Reset it here</a>
                            </p>
                        </div>
                    </div>


            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
    <div class="col-md-4"></div>
</div>


{% endblock %}
